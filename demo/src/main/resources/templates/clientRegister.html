<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registro de Cliente - Doggy Dr.</title>
  <link rel="stylesheet" href="../css/baseStyle.css"/>
  <link rel="stylesheet" href="../css/ClientLoginNRegister.css"/>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="/index">
            <div class="header-left">
                <h1>Doggy Dr.</h1>
            </div>
        </a>
    </header>

    <main>
        <div class="register-container">
            <form class="register-form" th:action="@{/client/register}" method="post">
                <h2>Registrar Cuenta</h2>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="document">Documento:</label>
                <input type="number" id="document" name="document" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" title="Debe contener entre 10 y 15 dígitos y solo numeros" required>

                <button type="submit">Registrar</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="/login/client">Inicia sesión aquí</a></p>
        </div>
    </main>
</body>
</html>
