<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas de Cliente</title>
    <link rel="stylesheet" href="../css/baseStyle.css"/>
    <link rel="stylesheet" href="../css/allPetsStyles.css"/>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="/index">
            <div class="header-left">
                <img src="../images/logo.png" alt="logo">
                <h1>Doggy Dr.</h1>
            </div>
        </a>
        <div class="header-center">
            <ul class="index-menu">
                <li class="menu-elem" id="ME1">  
                    <a href="/admin/clients">
                        Clientes
                    </a>
                </li>
                <li class="menu-elem" id="ME1">  
                    <a href="/admin/pets">
                        Mascotas
                    </a>
                </li>
                <li class="menu-elem" id="ME1">  
                    <a href="/admin/vets">
                        Veterinarios
                    </a>
                </li>
            </ul>
        </div>
        <div class="header-right">
            <button class="button">Chatea con nosotros</button>
            <a href="/client/logout"><ion-icon name="log-out-outline"></ion-icon></a>
            
        </div>
    </header>

    <main class="main">
        <div class="outer-container">
            <div class="title-button-container">
                <h1>Veterinarios</h1>
        
                <div class="button-container">
                    <a type="button" class="btn" th:href="@{/vet/add}">+</a>
                </div>    
            </div>
        </div>        
        
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>user Name</th>
                        <th>Documento</th>
                        <th>Telefono</th>
                        <th>Correo</th>
                        <th>Foto</th>
                        <th>Acciones</th> <!-- Columna para las acciones CRUD -->
                    </tr>
                </thead>
                <tbody> 
                    <tr th:each="vet: ${vets}">
                        <td>
                            <a th:href="@{/vet/find/{id}(id=${vet.id})}" th:text="${vet.name}"></a>
                        </td>
                        <td th:text="${vet.userName}"></td>
                        <td th:text="${vet.document}"></td>
                        <td th:text="${vet.phone}"></td>
                        <td th:text="${vet.mail}"></td>
                        <td class="pet-image">
                            <img th:src="@{${vet.urlImage}}" alt="Imagen del veterinario">
                        </td>
                        <td>
                            <a class="btn btn-info">Editar</a> <!--  th:href="@{/vet/update/{id}(id=${vet.id})}" -->
                            <a class="btn btn-danger" th:href="@{/vet/delete/{id}(id=${vet.id})}">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-center">
                <img src="../images/logo.png" alt="logo" height="100px">
            </div>
        </div>
    </footer>
</body>
</html>
