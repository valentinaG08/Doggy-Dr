<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cliente</title>
    <link rel="stylesheet" th:href="@{/css/baseStyle.css}">
    <link rel="stylesheet" th:href="@{/css/updatesStyles.css}">


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-left">
            <img th:src="@{/images/logo.png}" alt="logo">
            <h1>Doggy Dr.</h1>
        </div>
        <div class="header-center">
            <ul class="index-menu">
                <li class="menu-elem" id="ME1">  
                    <a href="/admin/clients">
                        Clientes
                    </a>
                </li>
                <li class="menu-elem" id="ME1">  
                    <a href="/admin/pets">
                        Mascotas
                    </a>
                </li>
            </ul>
        </div>
        <div class="header-right">
            <button class="button">Chatea con nosotros</button>
            <a href="/client/logout"><ion-icon name="log-out-outline"></ion-icon></a>
            
        </div>
    </header>
  
    <main class="main">
        <section id="booking-section">

            <div class="form-container">
                <h2>Actualiza la Información del cliente</h2>
                <form th:object="${cliente}" th:action="@{/client/update/{id}(id=${cliente.id})}" method="post" enctype="multipart/form-data">                 
                    <h3>Información del cliente</h3>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input th:field="*{name}" type="text" id="name" required />
                    </div>
                    <div class="form-group">
                        <label for="user">Usuario:</label>
                        <input th:field="*{user}" type="text" id="user" required />
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input th:field="*{phone}" type="tel" id="phone" required />
                    </div>
                    <div class="form-group">
                        <label for="mail">Correo Electrónico:</label>
                        <input th:field="*{mail}" type="email" id="mail" required />
                    </div>
                    <div class="form-group" id="button">
                        <input type="submit" value="Actualizar">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-center">
                <img th:src="@{/images/logo.png}" alt="logo" height="100px">
            </div>
        </div>
    </footer>
</body>
</html>
