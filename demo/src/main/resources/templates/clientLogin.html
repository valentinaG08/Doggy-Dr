<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Doggy Dr.</title>
  <link rel="stylesheet" href="../css/baseStyle.css"/>
  <link rel="stylesheet" href="../css/ClientLoginNRegister.css"/>


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
 
</head>

<body>
    <header>
        <a href="/index">
            <div class="header-left">
                <h1>Doggy Dr.</h1>
            </div>
        </a>
    </header>
    
    <main>
        <div class="login-container">
            <form class="login-form" th:action="@{/login/client}" method="post">
                <h2>Iniciar Sesión</h2>
                <label for="document">Documento:</label>
                <input type="number" id="document" name="document" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="/client/register">Regístrate aquí</a></p> 
        </div>
    </main>

</body>
</html>
